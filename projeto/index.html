<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Módulo Sass</title>
</head>
<body>
    <header>
        <div class="container">
            <h4>Loja de Carros</h4>

    <section>

            <div class="container">
                <h1>Audi A5</h1>
                <h2>Destaque</h2>
                <img src="./images/pexels-mike-244206.jpg" alt="foto Audi por Mike em Pixels">
                <p>Carro semi novo, 4 portas, completo com ar-condiconado, vidro e travas eletrícas.</p>
            </div>
        </div>
        <div class="container">
            <div class="blocks">
                <h2>Ver carros</h2>
                <ul>
                    <li >
                        <div class="img-container">
                            <img src="./images/pexels-mike-431950.jpg" alt="Foto Mike pixels">
                        </div>
                        <a href="#01">Ver mais</a>
                    </li>
                    <li >
                        <div class="img-container">
                            <img src="./images/pexels-pixabay-248747.jpg" alt="Foto Pixabay pixels">
                        </div>
                        <a href="#01">Ver mais</a>
                    </li>
                    <li >
                        <div class="img-container">
                            <img src="./images/pexels-torsten-dettlaff-70912.jpg" alt="Foto Pixels Torstten">
                        </div>
                        <a href="#03">Ver mais</a>
                    </li>
                </ul>
            </div>
            <div class="blocks cars">
                <h2>Ver carros</h2>
                <ul>
                    <li >
                        <div class="img-container">
                            <img src="./images/pexels-mike-244212.jpg" alt="Foto Mike pixels">
                        </div>
                        <a href="#01">Ver mais</a>
                    </li>
                    <li >
                        <div class="img-container">
                            <img src="./images/pexels-mike-1054211.jpg" alt="Foto Pixabay pixels">
                        </div>
                        <a href="#01">Ver mais</a>
                    </li>
                    <li >
                        <div class="img-container">
                            <img src="./images/pexels-sourav-mishra-1149831.jpg" alt="Foto Pixels sourav">
                        </div>
                        <a href="#03">Ver mais</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p> &copy: Developed by Mário Dias</p>
        </div>
    </footer>

</html>
